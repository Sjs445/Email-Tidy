{% extends "shared/base.html" %}

{% block title %}
<title>Register</title>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">
        <h5 class="display-5">Signup to EmailTidy or <a href="/login/">Login</a></h5>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>

    <div class="row my-5">
        <form id="register-form" method="POST" target="/users/register">
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" required placeholder="Your first name" name="first_name" value="{{first_name}}"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" required placeholder="Your last name" name="last_name" value="{{last_name}}"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="text" required placeholder="Your email" name="email" value="{{email}}"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" required placeholder="Choose a secure password" value="{{password}}"
                    name="password" class="form-control">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
